<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Othello</title>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Nunito&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="title">Othello</h1>
            <div class="id">
                <h1 id="uname"></h1>
                <button id="sign-out" type="button" onclick="new login().start()">Sign out</button>
            </div>
        </div>
        <div class="game-area">
            <div id="login" >
                <form>
                    <input type="text" placeholder="Username" id="username">
                    <p></p>
                    <input type="password" placeholder="Password" id="password">
                    <p></p>
                    <button type="button" onclick="new login(username, password).enter()">Login</button>
                </form>
            </div>
            <div id="config">
                <form>
                    <label for="versus">Choose an opponent:</label>
                    <select name="versus" id="versus">
                        <option value="computer">Computer</option>
                        <option value="user">User</option>
                    </select>
                    <label for="color">Choose a color:</label>
                    <select name="color" id="color">
                        <option value="black">Black</option>
                        <option value="white">White</option>
                    </select>
                    <label for="difficulty">AI level:</label>
                    <select name="difficulty" id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="hard">Hard</option>
                    </select>
                    <button type="button" onclick="new config(versus.value, color.value, difficulty.value).beginNewGame()">Start!</button>
                </form>
            </div>
        </div>
        <div class="footer">
            <h2>
                Created by
            </h2>
            <p>Eliseu Amaro</p>
            <p>Margarida Victoriano</p>
        </div>
    </div>
</body>
</html>
